<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Bulk Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>SMS Bulk Sender</h1>
        <div id="login-section" class="card">
            <h2>Login Twilio API</h2>
            <form id="login-form">
                <input type="text" id="account_sid" placeholder="Account SID" required>
                <input type="password" id="auth_token" placeholder="Auth Token" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="info-section" class="card" style="display:none;">
            <h2>Twilio Info</h2>
            <p><strong>Balance:</strong> <span id="balance"></span></p>
            <p><strong>Currency:</strong> <span id="currency"></span></p>
            <h2>Send SMS</h2>
            <form id="sms-form">
                <textarea id="message_body" placeholder="Message" required></textarea>
                <input type="text" id="to_numbers" placeholder="Target Numbers (comma separated)" required>
                <button type="submit">Send SMS</button>
            </form>
            <div id="output-section">
                <h3>Output:</h3>
                <div id="output" class="output-container"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
