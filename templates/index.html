<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk SMS Sender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Bulk SMS Sender</h1>
        <div>
            <p>Balance Twilio: <strong>{{ balance }} USD</strong></p>
        </div>
        <form id="sms-form">
            <label for="target_number">Nomor Target:</label>
            <input type="text" id="target_number" name="target_number" required placeholder="+62851******">

            <label for="message_body">Pesan:</label>
            <textarea id="message_body" name="message_body" rows="4" required placeholder="Masukkan pesan Anda di sini..."></textarea>

            <button type="submit">Kirim SMS</button>
        </form>

        <div id="response-output"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#sms-form').on('submit', function(e) {
                e.preventDefault();
                
                const targetNumber = $('#target_number').val().trim();
                const messageBody = $('#message_body').val().trim();
                
                if (!targetNumber || !messageBody) {
                    $('#response-output').html('<p class="info-failure">Harap isi semua field.</p>');
                    return;
                }

                $.ajax({
                    url: '/send_sms',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        const statusClass = response.status === 'BERHASIL' ? 'status-valid' : 'status-invalid';
                        const infoClass = response.info === 'BERHASIL' ? 'info-success' : 'info-failure';
                        
                        $('#response-output').html(`
                            <p>Nomor Target: ${targetNumber} <span class="${statusClass}">${response.status}</span></p>
                            <p>Pesan: ${messageBody}</p>
                            <p>Info: <span class="${infoClass}">${response.info}</span></p>
                        `);
                    },
                    error: function() {
                        $('#response-output').html('<p class="info-failure">Terjadi kesalahan saat mengirim SMS.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
