<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk SMS Sender</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bulk SMS Sender</h1>
        <div class="status">
            <h2 id="balance">Twilio Balance: ${{ balance }}</h2>
        </div>
        <form id="smsForm" action="/send_sms" method="POST">
            <textarea id="numbers" name="numbers" placeholder="Masukkan nomor telepon, pisahkan dengan koma" required></textarea>
            <textarea id="message" name="message" placeholder="Masukkan pesan SMS" required></textarea>
            <button type="submit">Kirim SMS</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
